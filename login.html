<!DOCTYPE html>
<html>
<head>
    <title>RBG Inventory System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
        }
        .login-box {
            width: 320px;
            margin: 120px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<script>
const users = [
    { username: "rbgft", password: "1234", page: "rbgft.html" },
    { username: "rbglc", password: "1234", page: "rbglc.html" },
    { username: "rbgsatt", password: "1234", page: "rbgsatt.html" },
    { username: "main", password: "rbg2025", page: "main.html" }
];

function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    const found = users.find(u => u.username === user && u.password === pass);

    if (found) {
        sessionStorage.setItem("loggedIn", "true");
        sessionStorage.setItem("currentUser", found.username);
        window.location.href = found.page;
    } else {
        alert("Incorrect username or password.");
    }
}
</script>

</body>
</html>
